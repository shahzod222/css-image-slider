<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <img alt="" class="img" />
      <div class="controls">
        <p class="text">BMW X5</p>
        <div class="buttons">
          <div class="btn-wrapper" id="0">
            <button name="btn" class="active" id="0"></button>
          </div>
          <div class="btn-wrapper" id="1">
            <button name="btn" class="btn" id="1"></button>
          </div>
          <div class="btn-wrapper" id="2">
            <button name="btn" class="btn" id="2"></button>
          </div>
          <div class="btn-wrapper" id="3">
            <button name="btn" class="btn" id="3"></button>
          </div>
          <div class="btn-wrapper" id="4">
            <button name="btn" class="btn" id="4"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
